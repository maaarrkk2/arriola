<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Computation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<script>
    alert("Welcome to the Grade Computation System!");

    // Get user input
    var quizzes = parseFloat(prompt("Enter Quizzes Score (0-100):"));
    var classStanding = parseFloat(prompt("Enter Class Standing Score (0-100):"));
    var attendance = parseFloat(prompt("Enter Attendance Score (0-100):"));
    var majorExam = parseFloat(prompt("Enter Major Exam Score (0-100):"));

    // Compute grades
    var grade = (quizzes * 0.30) + (classStanding * 0.10) + (attendance * 0.10) + (majorExam * 0.50);

    // Display result
    document.write("<h2>Grade Computation Result</h2>");
    document.write("<table>");
    document.write("<tr><th>Criteria</th><th>Percentage</th><th>Score</th></tr>");
    document.write("<tr><td>Quizzes</td><td>30%</td><td>" + quizzes + "</td></tr>");
    document.write("<tr><td>Class Standing</td><td>10%</td><td>" + classStanding + "</td></tr>");
    document.write("<tr><td>Attendance</td><td>10%</td><td>" + attendance + "</td></tr>");
    document.write("<tr><td>Major Exam</td><td>50%</td><td>" + majorExam + "</td></tr>");
    document.write("<tr><th>Final Grade</th><th colspan='2'>" + grade.toFixed(2) + "</th></tr>");
    document.write("</table>");
</script>

</body>
</html>
